<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Book List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body class="bg-light">
<div class="container my-5">
    <h1 class="text-center mb-4">Available Books</h1>
    <div id="bookList" class="row"></div>
  </div>

  <script>
   const books = [
      { title: "A Tale of Two Cities", author: "Charles Dickens", price: "₹2689" },
      { title: "Midnight's Children", author: "Salman Rushdie", price: "₹1999" },
      { title: "Gulliver's Travels", author: "Jonathan Swift ", price: "₹3679" },
      { title: "Hamlet", author: "William Shakespeare", price: "₹950" },
      { title: "Animal Farm	", author: "George Orwell", price: "₹1239" },
      { title: "The Lord of the Rings", author: "J.R.R. Tolkien", price: "₹850" },
      { title: "The Adventures of Sherlock Holmes", author: " Arthur Conan Doyle", price: "₹1345" },
      { title: "The Da Vinci Code", author: "Dan Brown", price: "₹1480" },
      { title: "The Discovery of India", author: "Jawaharlal Nehru", price: "₹850" }
    ];

    function displayBooks(bookArray) {
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = ""; 

      bookArray.forEach(book => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-3";

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${book.title}</h5>
              <p class="card-text">Author: ${book.author}</p>
              <p class="card-text text-success fw-bold">${book.price}</p>
            </div>
          </div>
        `;
        bookList.appendChild(col);
      });
    }

    displayBooks(books);
  </script>

</body>
</html>
