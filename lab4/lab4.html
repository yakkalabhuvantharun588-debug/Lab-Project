<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Themed Layout</title>

  <style>
    /* ===== CSS from compiled SCSS ===== */

    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --primary: #4a90e2;
    }

    .dark-theme {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --primary: #4a90e2;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      background: var(--primary);
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      padding: 2rem;
    }

    .card {
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .card h2 {
      margin-bottom: 1rem;
    }

    .card p {
      line-height: 1.6;
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .theme-toggle button {
      padding: 1rem;
      border: none;
      background: var(--primary);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .theme-toggle button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body class="dark-theme">
  <header>
    <h1>Startup Dashboard</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Welcome</h2>
      <p>This layout supports theme switching using CSS custom properties.</p>
    </div>

    <div class="card">
      <h2>Reusable Components</h2>
      <p>Variables and reusable styles keep typography and spacing consistent.</p>
    </div>
  </div>

  <div class="theme-toggle">
    <button onclick="document.body.classList.toggle('dark-theme')">
      Toggle Theme
    </button>
  </div>
</body>
</html>
