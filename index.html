<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=index/index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Project - Redirecting...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 600px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 30px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      transition: transform 0.3s;
    }
    a:hover {
      transform: translateY(-3px);
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      border-top: 3px solid #667eea;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Lab Project</h1>
    <p>
      <span class="spinner"></span>
      <strong>Redirecting to your lab portal...</strong>
    </p>
    <p>If you are not automatically redirected, please click below:</p>
    <a href="index/index.html">Go to Lab Project Portal</a>
  </div>
  <script>
    // Fallback redirect for browsers that don't support meta refresh
    setTimeout(function() {
      window.location.href = 'index/index.html';
    }, 2000);
  </script>
</body>
</html>
